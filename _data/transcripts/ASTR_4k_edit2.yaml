- start: "00:00:30"
  end: "00:00:40"
  text: During the first half of 1958, Convair Fort Worth conducted a series of studies at the

- start: "00:00:40"
  end: "00:00:45"
  text: Oak Ridge National Laboratories to gain additional radiation shielding information.

- start: "00:00:45"
  end: "00:00:50"
  text: This was the final phase of the airborne shielding program performed with the aircraft shield

- start: "00:00:50"
  end: "00:00:56"
  text: test reactor as a radiation source.

- start: "00:00:56"
  end: "00:01:03"
  text: The program began in September 1955 when Convair's nuclear test aircraft first carried the aircraft

- start: "00:01:03"
  end: "00:01:06"
  text: shield test reactor along.

- start: "00:01:06"
  end: "00:01:11"
  text: The nuclear test aircraft was a conventionally powered B-36, modified to carry a shielded

- start: "00:01:11"
  end: "00:01:18"
  text: crew compartment for the five-man crew, a half-scale crew compartment, and the aircraft

- start: "00:01:18"
  end: "00:01:24"
  text: shield test reactor and its nuclear instrumentation.

- start: "00:01:24"
  end: "00:01:30"
  text: The crew compartment utilized lead and rubber as shielding materials.

- start: "00:01:30"
  end: "00:01:37"
  text: The cylindrical half-scale crew compartment was carried to simplify dose-rate analysis.

- start: "00:01:37"
  end: "00:01:41"
  text: Sleeves of different wall thickness were slipped into the half-scale crew compartment to obtain

- start: "00:01:41"
  end: "00:01:46"
  text: dose rates as a function of wall thickness.

- start: "00:01:46"
  end: "00:01:53"
  text: The radiation source, the ASTR, was a water-cooled, water-moderated reactor designed to operate

- start: "00:01:53"
  end: "00:01:59"
  text: horizontally. Shield tanks which surrounded the reactor core could be

- start: "00:01:59"
  end: "00:02:06"
  text: filled or drained in flight to change the source pattern. An external lead

- start: "00:02:06"
  end: "00:02:14"
  text: shield augmented the gamma shielding. The ASTR was rated at 1 megawatt maximum

- start: "00:02:14"
  end: "00:02:23"
  text: thermal power. Thus assembled, the NTA was used to study the effects of air

- start: "00:02:23"
  end: "00:02:30"
  text: structure, and ground scattering of gamma and neutron radiation. A three-phase

- start: "00:02:30"
  end: "00:02:34"
  text: program was carried out to separate the individual scattering components and

- start: "00:02:34"
  end: "00:02:40"
  text: determine their contribution to the total dose rate. The first studies

- start: "00:02:40"
  end: "00:02:45"
  text: involved the ASTR and the half-scale crew compartment to learn the air and

- start: "00:02:45"
  end: "00:02:51"
  text: ground scattering effects. The second included the NTA to determine the air,

- start: "00:02:51"
  end: "00:02:58"
  text: ground and structure effects. The flight program was intended to determine the

- start: "00:02:58"
  end: "00:03:04"
  text: air and structure effects. At first it was thought that by a simple process of

- start: "00:03:04"
  end: "00:03:08"
  text: subtraction, the three individual components of scattering could be

- start: "00:03:08"
  end: "00:03:17"
  text: separated into air, structure and ground effects.

- start: "00:03:17"
  end: "00:03:24"
  text: But it was soon learned that the structure was changing the air and ground scattering

- start: "00:03:24"
  end: "00:03:32"
  text: to such an extent that it was impossible to separate the three effects directly.

- start: "00:03:32"
  end: "00:03:36"
  text: Additional information on air effects alone was necessary.

- start: "00:03:36"
  end: "00:03:41"
  text: Convair then planned to take the ASTR and the crew compartments to the tower shielding

- start: "00:03:41"
  end: "00:03:45"
  text: facility at Oak Ridge, Tennessee.

- start: "00:03:45"
  end: "00:03:53"
  text: With the ground and structure effects removed, the air scattering component could be determined.

- start: "00:03:53"
  end: "00:03:59"
  text: Auxiliary equipment to support the ASTR tower experiment was designed and fabricated.

- start: "00:03:59"
  end: "00:04:06"
  text: It consisted of a truss to carry the two crew compartments aloft, a reactor support system

- start: "00:04:06"
  end: "00:04:13"
  text: designed to rotate the ASTR through 360 degrees.

- start: "00:04:13"
  end: "00:04:18"
  text: And a heat exchanger for reactor cooling.

- start: "00:04:18"
  end: "00:04:23"
  text: As fabrication and testing of equipment neared completion, the crew compartment was removed

- start: "00:04:23"
  end: "00:04:30"
  text: from the NTA and made ready for the move to Oak Ridge.

- start: "00:04:30"
  end: "00:04:35"
  text: The ASTR normally was housed in a loading pit, from which it was remotely installed

- start: "00:04:35"
  end: "00:04:43"
  text: in the NTA. Following a final checkout of the modified control system the 35,000

- start: "00:04:43"
  end: "00:04:47"
  text: pound reactor was removed from the loading pit and ready for its

- start: "00:04:47"
  end: "00:04:54"
  text: cross-country trip. A truck convoy was assembled to carry all the equipment

- start: "00:04:54"
  end: "00:04:58"
  text: from Fort Worth to the Oak Ridge site.

- start: "00:05:05"
  end: "00:05:23"
  text: The convoy arrived at the tower shielding facility 44 hours after leaving Convair.

- start: "00:05:23"
  end: "00:05:31"
  text: Preparations for the first phase of the experiment began immediately.

- start: "00:05:31"
  end: "00:05:36"
  text: This phase consisted of source term mapping near the ground to compare with results obtained

- start: "00:05:36"
  end: "00:05:41"
  text: at Fort Worth.

- start: "00:05:41"
  end: "00:05:45"
  text: Radiation detection instruments were placed in constant temperature control cans and mounted

- start: "00:05:45"
  end: "00:05:51"
  text: at various positions to determine the fast neutron and gamma dose rates and thermal neutron

- start: "00:05:51"
  end: "00:05:54"
  text: flux.

- start: "00:05:54"
  end: "00:05:59"
  text: Prior to reactor startup, the heat exchanger and moderator water systems were thoroughly

- start: "00:05:59"
  end: "00:06:07"
  text: checked. Shield tanks were filled to obtain the correct configuration.

- start: "00:06:29"
  end: "00:06:37"
  text: When the system reached the desired altitude of 186 feet, the mapping phase of the experiment was ready to begin.

- start: "00:06:42"
  end: "00:06:48"
  text: An intercom system warned personnel to leave the outside area and go to the shielded control room.

- start: "00:06:51"
  end: "00:06:57"
  text: Standard procedure at the tower shielding facility calls for close surveillance of local weather conditions with radar.

- start: "00:06:59"
  end: "00:07:04"
  text: When the radar observer was satisfied that the local weather was clear, the reactor engineer

- start: "00:07:04"
  end: "00:07:07"
  text: started up the reactor.

- start: "00:07:07"
  end: "00:07:16"
  text: Shem and dynamic rods were adjusted until desired power level was reached.

- start: "00:07:16"
  end: "00:07:21"
  text: The reactor was rotated to various positions to obtain a map of the radiation patterns

- start: "00:07:21"
  end: "00:07:25"
  text: for different reactor configurations.

- start: "00:07:25"
  end: "00:07:31"
  text: These values were used as source terms in the analysis of the experiment and for correlations

- start: "00:07:31"
  end: "00:07:35"
  text: with the data from the NTA program.

- start: "00:07:35"
  end: "00:07:43"
  text: Cables carried the radiation signals more than 575 feet to the recording instruments.

- start: "00:07:43"
  end: "00:07:48"
  text: These instruments, located in the control room, recorded the data from the fast neutron,

- start: "00:07:48"
  end: "00:07:52"
  text: gamma, and thermal neutron detectors.

- start: "00:07:52"
  end: "00:08:00"
  text: Personnel remained in the control room until the reactor was shut down and lowered to the ground.

- start: "00:08:00"
  end: "00:08:07"
  text: Phase two of the tower experiment involved the three major components of the NTA.

- start: "00:08:07"
  end: "00:08:16"
  text: The ASTR, the crew compartment, and the half-scale crew compartment in their same relative position as in the aircraft.

- start: "00:08:16"
  end: "00:08:20"
  text: Radiation detectors were located in the same positions as in the NTA program.

- start: "00:08:24"
  end: "00:08:31"
  text: The tower studies simulated the flight portion of the NTA program with only the airplane structure missing.

- start: "00:08:33"
  end: "00:08:39"
  text: Under these simulated conditions, it was possible to isolate the air-scattered radiation component.

- start: "00:08:41"
  end: "00:08:45"
  text: Comparing information obtained at the tower with the ground and flight experiments,

- start: "00:08:45"
  end: "00:08:51"
  text: it was possible to determine the structure and ground effects and their interrelationships.

- start: "00:08:52"
  end: "00:08:58"
  text: The information obtained during the airborne shielding program has been useful in two important ways.

- start: "00:08:59"
  end: "00:09:05"
  text: It has been directly applied to shield design problems and has verified design methods.

- start: "00:09:07"
  end: "00:09:12"
  text: This program has contributed greatly toward developing efficient shield systems

- start: "00:09:12"
  end: "00:09:18"
  text: and constitutes a major step forward in development of nuclear-powered aircraft.

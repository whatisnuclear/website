   <text x="86.408119" y="35.298054" font-size="4.0974px" style="line-height:0%" xml:space="preserve"><tspan x="86.408119" y="35.298054" style="line-height:1.25">Mass=55.845 is the abundance-averaged mass</tspan><tspan x="86.408119" y="40.419853" style="line-height:1.25">of the stable isotopes of Iron</tspan></text>
   <text x="63.724998" y="33.748409" font-size="3.175px" style="line-height:0%" xml:space="preserve"><tspan x="63.724998" y="33.748409" font-size="3.175px" stroke-width=".26458" style="line-height:1.25">55.845</tspan></text>
   <text x="85.116112" y="11.219107" font-size="4.0154px" style="line-height:0%" xml:space="preserve"><tspan x="85.116112" y="11.219107" style="line-height:1.25">All isotopes of Iron have 26 protons. Therefore, </tspan><tspan x="85.116112" y="16.238419" style="line-height:1.25">they are <tspan fill="#0000ff" stroke-width=".26458">chemically identical</tspan>. On the other hand, </tspan><tspan x="85.116112" y="21.257732" style="line-height:1.25">the nuclear properties among isotopes can be </tspan><tspan x="85.116112" y="26.277044" style="line-height:1.25"><tspan fill="#0000ff" stroke-width=".26458">very different</tspan>. </tspan></text>
   <text x="18.309223" y="92.523117" font-size="4.5144px" style="line-height:0%" xml:space="preserve"><tspan x="18.309223" y="92.523117" style="line-height:1.25">Unstable isotopes decay in one way or another.</tspan><tspan x="18.309223" y="98.166115" style="line-height:1.25"> </tspan><tspan x="18.309223" y="103.80912" style="line-height:1.25">This one emits an electron from the nucleus (called a beta-particle), </tspan><tspan x="18.309223" y="109.45212" style="line-height:1.25">converting a neutron into a proton and becoming Cobalt-59, </tspan><tspan x="18.309223" y="115.09512" style="line-height:1.25">with 27 protons and 31 neutrons.</tspan><tspan x="18.309223" y="120.73811" style="line-height:1.25"> </tspan><tspan x="18.309223" y="126.38112" style="line-height:1.25">It does this with a half-life of 44 days. So after 44 days, half of your </tspan><tspan x="18.309223" y="132.02412" style="line-height:1.25">Iron-59 would have turned into Co-59, which is stable. </tspan><tspan x="18.309223" y="137.66711" style="line-height:1.25"> </tspan></text>
  </g>
